<div class="modal fade show" id="bookDetailTheLoaiModal" tabindex="-1" role="dialog" aria-labelledby="bookDetailTheLoaiModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Thể loại</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Tên thể loại" aria-label="Recipient's username" ng-model="search">
                            <div class="input-group-append">
                                <span class="input-group-text" id="search-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather feather-search">
                                        <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-12 mb-3" ng-repeat="theLoai in theLoais | filter: {tenTheLoai: search}">
                            <input type="checkbox" class="form-check-input" name="sachThuocTheLoai" id="{{theLoai.maTheLoai}}" value="{{theLoai.tenTheLoai}}" ng-checked="$parent.editedSach.sachThuocTheLoai.includes(theLoai.tenTheLoai)">
                            <label for="{{theLoai.maTheLoai}}">{{theLoai.tenTheLoai}}</label>
                        </div>
                        <button type="button" class="btn btn-block" ng-show="noMatchingTheLoai()" ng-click="createNewTheLoai()">Thêm thể loại</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="closeModal()">Đóng</button>
                <button type="button" class="btn btn-primary" ng-click="completeAction()">Xong</button>
            </div>
        </div>
    </div>
</div>
