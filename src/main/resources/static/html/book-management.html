<div class="table-responsive" ng-show="$parent.viewType == 'list'">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Mã sách</th>
            <th scope="col">Tên sách</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sach in sachList">
            <th scope="row">{{$index + 1}}</th>
            <td>{{sach.maSach}}</td>
            <td>{{sach.tenSach}}</td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" ui-sref="library.book.detail({ slug: sach.slug })">Xem</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div ng-show="$parent.viewType == 'grid'">
    <div class="container">
        <div class="row">
            <div ng-repeat="sach in sachList" class="col-md-4 col-lg-3">
                <div class="card mb-4 box-shadow">
                    <img ng-src="{{sach.anhBia != null ? sach.anhBia : 'http://via.placeholder.com/240x320'}}" alt="thumbnail" width="100%">
                    <div class="card-body text-center">
                        <p class="card-text text-center badge">{{sach.maSach}}</p>
                        <div class="card-text text-center">
                            {{sach.tenSach}}
                            <p class="text-secondary">{{sach.donGiaBan[0].donGia | currency : 'đ' : 0}}</p>
                        </div>
                        <div class="align-items-center d-flex justify-content-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" ui-sref="library.book.detail({ slug: sach.slug })">Xem</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ui-view></ui-view>
