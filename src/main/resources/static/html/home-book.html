<div class="form-group mx-auto mb-5 search-box">
    <div>
        <input class="border form-control py-2 text-center bg-light" name="s" type="search" id="" placeholder="Tìm kiếm" ng-model="bookSearchBox" ng-keyup="searchBooks(bookSearchBox)">
        <div class="input-group-append px-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather feather-search">
                <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </div>
    </div>
</div>
<div class="row">
    <div ng-repeat="sach in sachs" class="col-md-4 col-lg-3">
        <div class="card mb-4 box-shadow">
            <img ng-src="{{sach.anhBia != null ? sach.anhBia : 'http://via.placeholder.com/240x320'}}" alt="thumbnail" width="100%">
            <div class="card-body text-center">
                <p class="card-text text-center">{{sach.tenSach}}</p>
                <div class="align-items-center d-flex justify-content-center">
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary btn-sm" ng-click="addToCart(sach.slug)">Thêm vào
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="feather feather-shopping-cart">
                                <circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ui-view></ui-view>
