<div class="modal fade show" id="bookDetailModal" tabindex="-1" role="dialog" aria-labelledby="bookDetailModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">{{sach.maSach}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="tenSach">Tên sách</label>
                            <input type="text" class="form-control" name="tenSach" id="tenSach" ng-model="editedSach.tenSach">
                            <div class="invalid-feedback">
                                Tên sách này đã tồn tại
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="sachThuocTheLoai">Thể loại</label>
                            <input type="text" class="form-control" name="sachThuocTheLoai" id="sachThuocTheLoai" ng-model="editedSach.sachThuocTheLoai" ng-click="openTheLoai()">
                            <div class="invalid-feedback">
                                Không được bỏ trống thể loại
                            </div>
                            <ui-view></ui-view>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="ngayXuatBan">Ngày xuất bản</label>
                            <input type="date" class="form-control" name="ngayXuatBan" id="ngayXuatBan" ng-model="editedSach.ngayXuatBan">
                            <div class="invalid-feedback">
                                Không được bỏ trống ngày xuất bản
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="soTrang">Số trang</label>
                            <input type="number" class="form-control" name="soTrang" id="soTrang" ng-model="editedSach.soTrang">
                            <div class="invalid-feedback">
                                Không được bỏ trống số trang
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="soLuong">Số lượng</label>
                            <input type="number" class="form-control" name="soLuong" id="soLuong" ng-model="editedSach.soLuong">
                            <div class="invalid-feedback">
                                Không được bỏ trống số lượng
                            </div>
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="slug">Slug</label>
                            <input type="text" class="form-control" name="slug" id="slug" ng-model="editedSach.slug" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="closeModal()">Đóng</button>
                <button type="button" class="btn btn-primary">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>
